<mat-toolbar color="primary">
    <span>Key Programming Assistant</span>
  </mat-toolbar>
<div class="row">
    @for(feature of assistantFeatures$ | async; track feature.id) {
        <app-assitant-card
            [title]="feature.name"
            [isAvailable]="feature.isAvailable"
            (assistantCalled)="startAssistant(feature.id)">
            {{ feature.content }}
        </app-assitant-card>
    }
</div>
