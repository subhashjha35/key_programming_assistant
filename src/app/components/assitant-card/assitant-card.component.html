<mat-card class="card">
    <mat-card-header class="header">
        {{ title }}
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-footer>
        <div matTooltip="This feature is not yet developed" [matTooltipDisabled]="featureAvailable" [matTooltipPosition]="'above'">
            <button mat-raised-button color="primary" [disabled]="!featureAvailable">Open Assistant</button>
        </div>
    </mat-card-footer>
</mat-card>
